image:
  file: .gitpod.Dockerfile

tasks:
  - name: Start Frontend
    command: |
      cd frontend
      npm install
      npm start
    init: |
      cd frontend
      npm install
  - name: Start Backend
    command: |
      cd backend
      python3 server.py
    init: |
      cd backend
      pip install groq langchain langchain-core langchain-groq langchain-community sentence_transformers chromadb pypdf unstructured langserve sse_starlette

ports:
  - port: 5000
    onOpen: open-preview
  - port: 3000
    onOpen: open-preview
